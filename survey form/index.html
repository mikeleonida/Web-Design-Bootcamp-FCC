<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Best folklore monsters</title>
</head>

<body>
  <main>
    <h1 id="title">Best international celebrities</h1>
    <p id="description">This is a form to collect information for a survey.</p>
    <div id="form-styling">
      <form id="survey-form">
        <fieldset>
          <legend>Personal info</legend>
          <label for="name" id="name-label" class="text-question">What is your name?<input id="name" placeholder="Enter your name" required /></label>
          <label for="email" id="email-label"  class="text-question">What is your email?<input id="email" type="email" placeholder="Enter your email" required /></label>
          <label for="number" id="number-label" class="text-question">What is your age?<input id="number" type="number" max="200" min="12" placeholder="Age" required /></label>
        </fieldset>
        <fieldset>
          <legend for="role">What is your current employment status?</legend>
          <select id="dropdown" name="role">
            <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Part Time Job</option>
            <option value="4">Other</option>
          </select>

        </fieldset>
        <fieldset>
          <legend>Who is your favorite celebrity?</legend>
          <label for="personal-account"><input id="personal-account" type="radio" name="favorite-celebrity" class="inline" value="favorite-celebrity-me" /> Me</label>
          <label for="business-account"><input id="business-account" type="radio" name="favorite-celebrity" class="inline" value="favorite-celebrity-not-me" /> Not me</label>
        </fieldset>
        <fieldset>
          <legend>Select all your favorite dishes below</legend>
          <label for="carne-asada" name="carne-asada-label">
          <input id="carne-asada" type="checkbox" name="carne-asada" class="inline" value="carne-asada" /> Carne Asada
        </label>
          <label for="chicken-pot-pie" name="chicken-pot-pie-label">
          <input id="chicken-pot-pie" type="checkbox" name="chicken-pot-pie" class="inline" value="chicken-pot-pie" /> Chicken Pot Pie
        </label>
          <label for="new-york-steak" name="new-york-steak-label">
          <input id="new-york-steak" type="checkbox" name="new-york-steak" class="inline" value="new-york-steak" /> New York Steak
        </label>
        </fieldset>
        <fieldset>
          <legend>Tell us your favorite story</legend>
          <textarea id="comments" name="comments" rows="5" cols="37" placeholder="I like coding at McDonald's..."></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </main>
</body>

</html>
